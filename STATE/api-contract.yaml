components:
  schemas:
    # ============================================
    # Common Schemas
    # ============================================
    Error:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        error:
          type: string

    # ============================================
    # Resource Schemas
    # ============================================
