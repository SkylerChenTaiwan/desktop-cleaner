openapi: 3.0.0
info:
  title: Project API
  version: 1.0.0
  description: API documentation for the project

servers:
  - url: http://localhost:3000
    description: Development server

paths:
  # ============================================
  # Health Check
  # ============================================
  /api/health:
    get:
      summary: Health check endpoint
      tags:
        - System
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

